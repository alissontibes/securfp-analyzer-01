version: '3.8'

services:
  securfp-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securfp-analyzer
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - securfp-network

networks:
  securfp-network:
    driver: bridge

